<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3682f8cc77.js"
      crossorigin="anonymous"
    ></script>
    <title>My Library - Filmoteka</title>
  </head>
  <body>
    <header>
      <img
        src="images/app-background.png"
        alt=""
      />
      <div class="nav-container">
        <a
          class="header-buttons"
          href="index.html"
          >HOME</a
        >
        <a
          class="header-buttons"
          href="library.html"
          >MY LIBRARY</a
        >
      </div>
      <div class="library-buttons">
        <a
          class="header-buttons-library"
          id="watched-button"
          href="#"
          >WATCHED</a
        >
        <a
          class="header-buttons-library"
          id="queue-button"
          href="#"
          >QUEUE</a
        >
      </div>
      <div class="logo">
        <i class="fa-solid fa-film"></i>
        <h1>Filmoteka</h1>
      </div>
    </header>
    <main class="movies-container">
      <!-- Movies will be dynamically inserted here -->
    </main>
    <div class="modal hidden">
      <!-- Modal content will be dynamically inserted here -->
    </div>
    <script src="library.js"></script>
  </body>
</html>
